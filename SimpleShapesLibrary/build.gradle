plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

group 'io.github.dylandevelops'
version '0.1.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    withSourcesJar()
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'io.github.dylandevelops'
            artifactId = 'simpleshapes'
            version = '0.1.0'

            pom {
                name = 'Simple Shapes Library'
                description = 'Simple Shapes is a Java based library for calculating various measurements in regards to 3D and 2D shapes.'
                url = 'https://github.com/DylanDevelops/SimpleShapesLibrary'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://github.com/DylanDevelops/SimpleShapesLibrary?tab=MIT-1-ov-file'
                    }
                }
                developers {
                    developer {
                        id = 'dylandevelops'
                        name = 'Dylan R.'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/DylanDevelops/SimpleShapesLibrary.git'
                    developerConnection = 'scm:git:ssh://github.com/DylanDevelops/SimpleShapesLibrary.git'
                    url = 'https://github.com/DylanDevelops/SimpleShapesLibrary/tree/main'
                }
            }
        }
    }
    repositories {
        maven {
            url = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
            credentials {
                username = project.findProperty("ossrhUsername") ?: System.getenv("OSSRH_USERNAME")
                password = project.findProperty("ossrhPassword") ?: System.getenv("OSSRH_PASSWORD")
            }
        }
    }
}